<!-- 
    Formulario para la adición y edición de mercancias
    Note que cada <input> tiene un ID que lo identifica de manera única.
    Consulte en https://www.w3schools.com/html/html_form_input_types.asp los tipos de cada <input>
    Consulte también en https://www.w3schools.com/html/html_form_attributes.asp los atributos utlizados aquí
    https://www.youtube.com/watch?v=hl_Twm8PJec (validaciones)
    https://lenguajehtml.com/html/validaciones/validaciones-html5/ (validaciones)
    Con base en este formulario puede implementar los demás que se requieren
 -->
<form id="form-merchandises">
  <fieldset>
    <!-- IMPORTANTE: no es necesario mostrar el ID de las mercancías, por eso type="hidden"  -->
    <!-- ID And Client-->
    <div class="row mx-1 my-0">
      <!--ID-->
      <div class="col">
        <div class="form-group">
          <label for="disponible" class="form-label my-0">ID</label>
          <input type="text" class="form-control" id="id" name="id" placeholder="Automatic assignment" disabled />
        </div>
      </div>

      <!--Client-->
      <div class="col-8">
        <div class="form-group">
          <label for="client" class="form-label my-0">Client</label>
          <select class="form-select" id="client" name="client"></select>
        </div>
      </div>
    </div>

    <!--Content-->
    <div class="form-group mx-3 mt-2">
      <label for="content" class="form-label my-0">Content</label>
      <input type="text" class="form-control" id="content" name="content" minlength="4" maxlength="150" required />
    </div>

    <!--Height, Width and Lenght-->
    <div class="row mx-1 mt-2">
      <!--Height-->
      <div class="col">
        <div class="form-group">
          <label for="height" class="form-label my-0">Height</label>
          <input type="number" class="form-control" id="height" name="height" value="1.0" min="0.1" max="2.59" step="0.01" required />
        </div>
      </div>

      <!--Width-->
      <div class="col">
        <div class="form-group"></div>
        <label for="width" class="form-label my-0">Width</label>
        <input type="number" class="form-control" id="width" name="width" value="1.0" min="0.1" max="2.44" step="0.01" required />
      </div>

      <!--Lenght-->
      <div class="col">
        <div class="form-group">
          <label for="lenght" class="form-label my-0">Lenght</label>
          <input type="number" class="form-control" id="lenght" name="lenght" value="1.0" min="0.1" max="12.19" step="0.01" required />
        </div>
      </div>
    </div>

    <!--Entry and Departure-->
    <div class="row mx-1">
      <!--Entry-->
      <div class="col">
        <div class="form-group">
          <label for="entry" class="form-label mt-2 mb-0">Entry</label>
          <input type="datetime-local" class="form-control" id="entry" name="entry" min="2022-01-01T00:00" max="2099-12-14T23:59" required />
        </div>
      </div>

      <!--Departure-->
      <div class="col">
        <div class="form-group"></div>
        <label for="departure" class="form-label mt-2 mb-0">Departure</label>
        <input type="datetime-local" class="form-control" id="departure" name="departure" min="2022-01-01T00:00" max="2099-12-14T23:59" required />
      </div>
    </div>

    <!--Warehouse-->
    <div class="form-group mx-3 mt-2">
      <label for="warehouse" class="form-label my-0">Warehouse</label>
      <input type="text" class="form-control" id="warehouse" name="warehouse" placeholder="Nombre de la bodega y ubicación" minlength="10" maxlength="200" required />
    </div>
  </fieldset>
</form>
