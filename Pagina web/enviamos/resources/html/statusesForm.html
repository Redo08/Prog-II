<form id="form-add-Status">
  <!-- Date and Time-->
  <div class="col">
    <div class="form-group">
      <label for="dateTime" class="form-label mt-2 mb-0">Date and Time</label>
      <input type="datetime-local" class="form-control" id="dateTime" name="dateTime" min="2022-01-01T00:00" max="2099-12-14T23:59" required />
    </div>
  </div>
  <!-- Delivery Status -->
  <div class="col">
    <div class="form-group">
      <label for="deliveryStatus" class="form-label my-0">Delivery Status</label>
      <select class="form-select" id="deliveryStatus" name="deliveryStatus"></select>
    </div>
  </div>
</form>
