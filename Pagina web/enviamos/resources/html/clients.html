<!-- 
    Formulario para la adición y edición de clientes
    Note que cada <input> tiene un ID que lo identifica de manera única.
    Consulte en https://www.w3schools.com/html/html_form_input_types.asp los tipos de cada <input>
    Consulte también en https://www.w3schools.com/html/html_form_attributes.asp los atributos utlizados aquí
    Con base en este formulario puede implementar los demás que se requieren
 -->
<form id="form-clients">
  <fieldset>
    <!-- IMPORTANTE: no es necesario mostrar el ID de los clientes, por eso type="hidden"  -->
    <div class="form-group mx-2">
      <label for="id" class="form-label mt-0 mb-0">ID</label>
      <input type="text" class="form-control" id="id" name="id" placeholder="Automatic assignment" disabled />
    </div>

    <div class="form-group mx-2">
      <label for="name" class="form-label mt-0 mb-0">Name</label>
      <input type="text" class="form-control" id="name" name="name" required minlength="10" maxlength="30" />
    </div>

    <div class="form-group mx-2">
      <label for="address" class="form-label mt-0 mb-0">Address</label>
      <input type="text" class="form-control" id="address" name="address" required minlength="10" maxlength="40"/>
    </div>

    <div class="form-group mx-2">
      <label for="phoneNumber" class="form-label mt-2 mb-0">Phone number</label>
      <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" pattern="[0-9]{3}-[0-9]{7}" minlength="9" maxlength="10" required/>
    </div>

    <div class="form-group mx-2">
      <label for="city" class="form-label mt-2 mb-0">City</label>
      <select type="text" class="form-control" id="city" name="city" required></select>  
    </div>
  </fieldset>
</form>
